<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS선택자</title>
    <style>
        /* 
            형제 선택자
                형선택자 ~ 제선택자 -> 모든 동생
            인접형제 선택자
                형선 + 제선 ->
                참고: ~(틸드, tilde)
        */
        .red {color: red;}
        h1 + p {color: red;}
        h1 ~ p {border: 1px solid blue;}
    </style>
</head>
<body>
    <div>
        <h1>형제 관계 선택자</h1>
        <h2>형제 선택자</h2>
        <p>나는 1번째 문단이다</p>
        <p>나는 2번째 문단이다</p>
        <h2>인접 형제 선택자</h2>
        <p>나는 3번째 문단이다</p>
        <p>나는 4번째 문단이다</p>
        <p>나는 5번째 문단이다</p>
    </div>
</body>
</html>
