<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS: flexbox</title>
    <style>
        /* 
            flex-wrap
                플렉스 아이템의 줄 바꿈
                (조건) 플렉스 컨테이너의 가로 너비보다 플렉스 
                아이템이 많아서 넘처야 한다.
                기본값은 no wrap
            
            flex-grow: 1 -> 기본적으로 성장한다
            flex-shrink: 0 -> 기본적으로 수축하지 않는다
            flex-basis: 없음 -> 너비

            flex 속기 속성
            flex: grow shrink basis
            display: flex; 속성값
        */

      .flex-container {
        display: flex;
        background-color: dodgerblue;
        margin: 20px;
      }

      .flex-container div {
        background-color: #f1f1f1;
        width: 200px;
        padding: 10px;
        margin: 10px;
      }

      .fx2 {
         flex-wrap: wrap;
      }

      .fx3 {
        flex-wrap: wrap-reverse;
      }

    </style>
  </head>
  <body>
    <div class="flex-container fx1">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>

    <div class="flex-container fx2">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>

    <div class="flex-container fx3">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>


</body>
</html>
