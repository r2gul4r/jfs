<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 웹브라우저의 제목 표시줄 -->
        <title>프로젝트명</title>
    </head>
    <!-- 단위: px(픽셀), % -->
    <!-- 부모/자식 요소, 형제() 관계 상속 -->

    <body style="margin: 0; width: 100%;">
        <h1>그룹핑</h1>
        <p>div는 블록레벨 요소를 그룹핑한다. span은 인라인 요소를 그룹핑한다.</p>

        <!-- css의 display 속성: block, inline, inline-block -->
        <!-- 
            들여쓰기: tab
            내여쓰기: shift+tab
        -->
        <div>
            <div style="border: 1px solid red; width: 50%;">블록레벨 요소의 대표 태그</div>
            <div>div, h1~h6, p, ul, ol, li</div>
            <div>위에서 아래 세로로 배치</div>
            <div>크기(width, height), 여백(margin, padding), 테두리(border) 지정O</div>     
        </div>
        <hr>
        <div>
            <span style="border: 1px solid red;">인라인 요소의 대표 태그</span>
            <span>span, a, img, video, audio, iframe</span>
            <span>왼쪽에서 오른쪽으로 가로로 배치</span>
            <span>크기 지정X, margin은 상하X (단, img, vidoe, iframe 예외)</span>
        </div>


    </body>

</html>
