<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body style="margin: 0;">
        <!-- HTML 기본 여백 8px -->
        <!-- 
            HTML 유효성 검사
            https://validator.w3.org/

            반응형? 적응형?
                -적응형웹
                미리 정의된 여러 고정 레이아웃
                    > naver.com(데탑pc)
                    > m.naver.com(모바일)
                > 예) 네이버, 
                -반응형웹 > 예) 메가커피, CR
                
        -->

        <!-- !탭: emmet(에밋) -->
        <!-- 주석: ctrl+/
            주석붙이기: shift+alt+a
            정돈: shift+alt+f
        -->
        <!-- h1+p+a+img 탭 -->
        <!-- https://docs.emmet.io/cheat-sheet/ -->

        <!-- HTML 요소(element)
                1.블록레벨 요소: h1, p
                2.인라인(inline) 요소: a, img

            속성
                - 필수 속성★
                    예) a태그의 href
                    예) img태그의 src, alt
                
                - 선택 속성
                    예) img태그의 width
                                ㄴ가급적 사용x cuz 디자인의 영역은 html이 아니라 css
                                html은 내용적인 목적으로만 디자인은 css로
                    예) video태그의 width, controls
                    -> 글로벌 속성 > 모든 태그에 사용!
                        예)style
                
                ->속성값은 관례상 ""안에 쓴다.

            
            태그에 따라 필수 속성이 있을 수도 있고, 없을 수 도 있다.
            속성이 여러 개일 경우 한 칸 이상의 공백으로 구분한다.
                -> 속성 사이는 한 칸만 띄운다.(관례)
        
            CSS(Cascading Style Sheet)
                -> 디자인: color, width, border, layout 등등
        
                -->

        <!-- 
                ./      현재 폴더 위치
                ../     현재 폴더에서 한 단계 상위(부모) 폴더로 이동
                    예) ../../../   세 번 탈출    

                -->
        <!-- 다중선택: ctrl+d
                    -> 선택한 같은 단어를 동시 선택
                다중 커서: alt+클릭
                    
            -->


        <!-- 시작태그, contents, 끝태그 -->
        <!-- 빈태그: 종료(끝) 태그가 없는 태그도 있다. -->

        <h1 style="background-color: skyblue;">제목</h1><!-- 새로배치=블록 -->
        <h1>제목</h1><!-- h6까지 있음 웹제작에선 3까지만 쓰는것이 일반적 [h1큰제목 h2작은제목] -->
        <p style="border: 5px solid red;">본문 텍스트 입니다.</p>
        <p>본문 텍스트 입니다.</p>
        <a style="text-decoration: none; color: blue; font-size: 32px;" href="https://github.com/r2gul4r/jfs">내 깃허브
            사이트</a><!-- 가로배치=인라인(하나의 라인안에 들어감) -->
        <a href="https://github.com/r2gul4r/jfs">내 깃허브 사이트</a><!-- href(속성) -->


        <!-- 복제 shift+alt+↓ or ↑ -->
        <!-- 순서없는 목록 -->
        <!-- ul>li*5 -->
        <ul style="list-style: none;">
            <li>아메리카노</li>
            <li>카페라떼</li>
            <li style="font-style: italic;">카페모카</li>
            <li style="font-weight: 700; font-style: italic;">카푸치노</li>
            <li>아이스티</li>
        </ul>
        <!-- 순서있는 목록 -->
        <!-- ol>li*3 -->
        <h2 style="border-bottom:  3px solid red;">올림픽 양궁 순위</h2>
        <h2>올림픽 양궁 순위</h2>
        <ol style="line-height: 2;">
            <!-- 줄간격 1.5-2 사이 -->
            <li>한국</li>
            <li>일본</li>
            <li>중국</li>
        </ol>
        <!-- 
            웹표준
            웹접근성: 모든 사람이 동등하게 웹을 사용!(장애, 노인etc)
            유효성 검사: HTML을 표준에 맞게 작성했는지 확인

                -웹표준 준수 방법
                    1. HTML, CSS, JS를 적절하게 분리★★
                    2. 웹접근성 고려
                    3. 유효한 코드 작성 > 오류 최소화

        -->

        <!-- 이미지 -->

        <img src="../assets/images/figma.svg" alt="피그마 로고" style="border: 1px solid blue; transform: rotate(45deg);">
        <!-- 가로배치=인라인(하나의 라인안에 들어감)-->
        <img src="../assets/images/figmaLOGO.png" alt="피그마 투명 로고" width="67">

        <!-- 인라인 스타일 -->
        <img src="https://kyf.or.kr/utl/web/imageSrc.do?path=20220725&physical=FE0766CA00A847BE9719D8EF205586EC&contentType=image/jpeg"
            alt="인스타그램 아이콘" style="width:100px;"><!-- style=(html)"안에는CSS" -->


        <!-- 비디오 -->

        <!-- 유튜브 링크 걸기 -->
        <!-- width="1250" height="703" -->
        <iframe src="https://www.youtube.com/embed/aPDFhFbmzBo" title="Genesis Magma Program l 제네시스" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen
            style="width: 400px; height: 300px;"></iframe>


        <!-- HTML 요소는 부모/자식 관계가 있다. -->
        <!-- img > jpg, png, svg 등 -->
        <!-- video > mp4, webm 등 -->

        <video controls poster="../assets/images/mov_bbb.png" style="width: 400px; height: 300px;">
            <source src="../assets/video/mov_bbb.mp4" type="video/mp4">
            <source src="../assets/video/mov_bbb.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>

        <!-- 오디오 -->

        <audio controls>
            <!-- 홈피 BGM 스크립트 쓰자 -->
            <source src="../assets/video/horse.ogv" type="audio/ogg">
            <source src="../assets/video/horse.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <audio src="../assets/audio/Christmas_Village-Aaron_Kenny.mp3" autoplay loop></audio>

        <!-- 빈 요소: <img>, <br>, <hr> -->
        <hr style="border: 5px solid rebeccapurple;">
        <!-- 단위: px(픽셀), %, vw, vh, ... -->
        <!-- 
                autoplay: 자동 실행
                muted: 음소거
                loop: 무한 반복
                controls: 비디오 플레이어
                poster: 영상 썸네일
        -->
        <video src="../assets/video/main_video1.mp4" autoplay muted loop
            style="width: 100%; height: 100vh; object-fit: cover; "></video>



    </body>

</html>
