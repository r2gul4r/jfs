<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- !탭: emmet(에밋) -->
    <!-- https://docs.emmet.io/cheat-sheet/ -->
    <!-- HTML 요소(element)
        1.블록레벨 요소: h1, p
        2.인라인(inline) 요소: a, img
    -->

    <!-- 시작태그, contents, 끝태그 -->
    <!-- 빈태그: 종료(끝) 태그가 없는 태그도 있다. -->
    <!-- shift+alt_f -->
    <!-- h1+p+a+img 탭 -->
    <h1>제목</h1>
    <p>본문 텍스트 입니다.</p>
    <a href="https://github.com/r2gul4r/jfs">내 깃허브 사이트</a>
    <img src="figmaLOGO.png" alt="대체텍스트">
    <!-- 복제 shift+alt+아래방향키 -->
    <img src="figma.svg" alt="대체텍스트">
</body>

</html>
