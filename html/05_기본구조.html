<!DOCTYPE html>
<!-- HTML의 문서의 시작, 언어 선택
    한국어: ko
    영어: en
    중국어: zh
    일본어: ja
-->
<html lang="ko">
    <!-- 머리의 시작 -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 웹 브라우저의 제목 -->
        <title>HTML 기본구조</title>
        <!-- 외부 스타일 방식 -->
        <link rel="stylesheet" href="스타일.css">
        <!-- 내부 스크립트 방식 -->
        <style>body {background: rgb(255, 255, 255);} </style>
        <!-- 내부 스크립트 -->
        <script>"자바스크립트의 내용"</script>
    <!-- 머리의 끝 -->
    </head>
    <!-- 본문의 시작 -->
     <!-- 인라인 스타일 방식 -->
    <body>
            <!-- 웹 브라우저에 표시할 내용을 기록 -->
            <!-- 콘텐츠 제목: h1~h6 -->
             <h1>제목</h1>
             <!-- 본문 내용(문단, 단락, 문장) -->
             <!-- lorem+tab 의미없는(채우기) 텍스트 -->
             <!-- strong: 강한 강조 텍스트, 굵게 -->
             <!-- em: 중요한 텍스트, 이텔릭 -->
             <!-- mark: 강조 텍스트, 형광 -->
              <p><span style="font-weight: 700; font-size: 30px;">Lorem, ipsum</span> dolor sit amet <b>consectetur</b> adipisicing elit. <span style="font-style: italic;">Autem cum dolorem inventore</span>, numquam, <i>exercitationem</i> dolores <mark>suscipit soluta</mark> cumque <span style="background: yellow;">ducimus</span> tenetur temporibus minima voluptas maxime architecto commodi quisquam deleniti velit tempora?</p>
              <!-- lorem5+tab, 5자, 더미텍스트 -->
              <p>Lorem ipsum dolor sit amet.</p>
              <!-- ul의 자식은 li만 가능 -->
              <ul>
                  <!-- <h2>제목</h2> 틀리다-->
                  <!-- <p>나도 단락이다</p> 틀리다 -->
                  <!-- li안에는 본문에서 배운 모든 태그를 사용할 수 있다. -->
                  <li>
                      <ul>
                          <li>순서없는 목록 만들기</li>
                      </ul>
                  </li>
              </ul>
              <!-- 하이퍼 링크 -->
              <a href="URL|파일|이메일|전화번호">내용</a>
            
            <!-- 이미지 삽입: jpg(투명x 사진), gif, png(투명 배경 사진), svg(로고, 아이콘) -->
             <!-- 더미이미지: https://picsum.photos/ -->
            <img style="width: 300px;" src="https://dcimg4.dcinside.co.kr/viewimage.php?id=29b4d72ff1d334b667bcc2a004d4&no=24b0d769e1d32ca73fe880fa1bd625319c0da8adda994eab2f589019bb5655b58ea3e22f7d8148cd34355faefc1754375328008def4c3ea1a9e1e5b9814cc5258be5ec659fe1eb" alt="대체텍스트">
            
            <!-- 비디오 삽입: mp4, webm, ogv -->
            <video controls autoplay muted loop style="width: 400px;">
                <source src="../assets/video/main_video1.mp4" type="video/mp4">
                <source src="../assets/video/main_video1.webm" type="video/webm">
                <source src="../assets/video/main_video1.ogg" type="video/ogg">
            </video>

            <!-- 오디오 삽입: mp3, wav, ogg -->
            <audio controls>
                <!-- 선택 영억 복제: shift+alt+방향키 -->
                <source src="../assets/audio/99EEAF335FA95B8F0F.mp3" type="audio/mpeg">
                <source src="../assets/audio/99EEAF335FA95B8F0F.wav" type="audio/wav">
                <source src="../assets/audio/99EEAF335FA95B8F0F.ogg" type="audio/ogg">
            </audio>

            <!-- 외부 파일 가져오기 -->
             <!-- border:none; -->
             <iframe src="https://gall.dcinside.com/digitalpicture/1590796" style="border: none; width: 50%;"></iframe>

            <script>"자바스크립트의 내용"</script>
            
    <!-- 본문의 끝 -->
    </body>
<!-- HTML의 문서의 끝 -->
</html>
